<br />
<div class="container">
  <div class="row">
    <div class="col-12 azul">
      <div class="card">
        <div class="card-body">
          @if(!modeModal){
          <h3><i class="fas fa-circle-notch fa-sm"></i> Brand Register</h3>
          <br />
          }

          <div class="row">
            <div class="col-6">
              <div class="input-group mb-3">
                <input
                  (keyup)="findByName()"
                  [(ngModel)]="search"
                  type="text"
                  class="form-control"
                  placeholder="Type the brand name to search"
                  aria-label="Recipient's username"
                  aria-describedby="button-addon2"
                />
              </div>
            </div>
            <div class="col-6">
              <!-- @if(loginService.hasRole('ADMIN')){ -->
              @if(!modeModal){
              <div>
                <a routerLink="/admin/brands/new" class="btn btn-success btn-rounded" mdbRippled>
                  <i class="fas fa-plus fa-sm"></i> New
                </a>
              </div>
              }
              <!-- } -->
            </div>
          </div>

          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              @for (brand of list; track $index) {
              <tr>
                <td>{{ brand.id }}</td>
                <td>{{ brand.name }}</td>
                <td>{{ brand.description }}</td>
                <td>
                  @if(!modeModal){
                  <a
                    [routerLink]="['/admin/brands/edit', brand.id]"
                    class="btn btn-primary btn-rounded"
                    mdbRippled
                  >
                    <i class="fas fa-pencil fa-sm"></i>
                  </a>
                  <button (click)="deleteById(brand)" class="btn btn-danger btn-rounded" mdbRippled>
                    <i class="fas fa-trash fa-sm"></i>
                  </button>
                  }@else{
                  <button
                    (click)="selectedBrand(brand)"
                    class="btn btn-success btn-rounded"
                    mdbRippled
                  >
                    Selecionar
                  </button>
                  }
                </td>
              </tr>
              }
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
