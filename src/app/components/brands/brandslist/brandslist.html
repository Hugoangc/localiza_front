<br />
<div class="container">
  <div class="row">
    <div class="col-12 azul">
      <div class="card">
        <div class="card-body">
          @if(!modeModal){
          <h3><i class="fas fa-circle-notch fa-sm"></i> Brand Register</h3>
          <br />
          }

          <div class="row">
            <div class="col-6">
              <div class="input-group mb-3">
                <input
                  (keyup)="findByName()"
                  [(ngModel)]="search"
                  type="text"
                  class="form-control"
                  placeholder="Type the brand name to search"
                  aria-label="Recipient's username"
                  aria-describedby="button-addon2"
                />
              </div>
            </div>
            <div class="col-6">
              <!-- @if(loginService.hasRole('ADMIN')){ -->
              @if(!modeModal){
              <div>
                <button class="btn btn-success btn-rounded" mdRipple (click)="newBrand()">
                  <i class="fas fa-plus fa-sm"></i> New Brand
                </button>
              </div>
              }
              <!-- } -->
            </div>
          </div>

          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              @for (brand of list; track $index) {
              <tr>
                <td>{{ brand.id }}</td>
                <td>{{ brand.name }}</td>
                <td>{{ brand.description }}</td>
                @if(hiddenButtons){
                <button
                  class="btn btn-sm btn-primary me-2"
                  mdbRipple
                  (click)="selectedBrand(brand)"
                >
                  Select
                </button>
                }@else {

                <button class="btn btn-sm btn-warning me-2" mdRipple (click)="editBrand(brand)">
                  Edit
                </button>
                <button class="btn btn-sm btn-danger" mdRipple (click)="deleteById(brand)">
                  Delete
                </button>
                }
              </tr>
              }
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #modalBrands>
  <div class="modal-header">
    <h5 class="modal-title">Brands Config</h5>
    <button type="button" class="btn-close" (click)="modalRef.close()" aria-label="Close"></button>
  </div>
  <div class="modal-body">
    <app-brandsdetails [brand]="editedBrand" (return)="returnDetail($event)"> </app-brandsdetails>
  </div>
</ng-template>
