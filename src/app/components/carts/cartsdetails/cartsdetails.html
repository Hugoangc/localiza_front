<div class="modal-header">
  <h5 class="modal-title">Confirm Add to Cart</h5>
  <button
    type="button"
    class="btn-close"
    data-mdb-ripple-init
    aria-label="Close"
    (click)="continueShopping()"
  ></button>
</div>

<div class="modal-body text-center">
  <div class="card shadow-sm p-3">
    <h5 class="fw-bold">{{ car.name }}</h5>
    <p class="text-muted">{{ car.brand.name }} â€¢ {{ car.manufactureYear }}</p>
    <p>
      Color: <strong>{{ car.color }}</strong>
    </p>
    <p class="fs-5 text-success">$ {{ car.price }}</p>
  </div>

  <p class="mt-3">What would you like to do?</p>
</div>

<div class="modal-footer justify-content-center">
  <button class="btn btn-outline-secondary" (click)="continueShopping()">
    <i class="fas fa-arrow-left"></i> Continue Shopping
  </button>

  <button class="btn btn-primary" (click)="addToCart()">
    <i class="fas fa-cart-plus"></i> Add to Cart
  </button>

  <button class="btn btn-success" (click)="addAndGoToCart()">
    <i class="fas fa-shopping-cart"></i> Add & Go to Cart
  </button>
</div>
